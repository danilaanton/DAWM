<div class="all-container">
    <div class="search-and-select">
        <input class="searchbar" nz-input placeholder="search..." [(ngModel)]="searchTerm" (ngModelChange)="search()"/>
    </div>
    <div style="margin-top: 20px;">
        <div *ngFor="let result of results">
            <app-result [photo]="result.photo|| 'none'" [name]="result.name" [userID]="result.id"></app-result>
        </div>
    </div>
</div>
